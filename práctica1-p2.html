<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="logoupslp.png">
	<title>Práctica 1 - Formulario</title>
</head>
<body background="fondo1.jpg" style="background-repeat: no-repeat; background-size: 100%; background-attachment: fixed;">
	<header>
		<h1><a href="index.html">Inicio</a></h1>
		<h1 style="text-align: center; color: #043d6c;">Volkswagen Potosina</h1>
	<h2 style="text-align: center; color: #043d6c;">Compras online</h2>
	</header>

	<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend>Información general del cliente</legend>
	<center>
			<table>
				<tr>
				<td><label for="user">Nombre:</label>
					<input type="text" name="user" id="user" placeholder="Nombre" size="15" maxlength="30" title="Nombre" required></td>
				<td><label for="app">Apellido paterno:</label>
					<input type="text" name="app" id="app" placeholder="Apellido paterno" size="15" maxlength="30" title="Apellido paterno"></td>
				<td><label for="apm">Apellido materno:</label>
					<input type="text" name="apm" id="apm" placeholder="Apellido materno" size="15" maxlength="30" title="Apellido materno"></td>
				</tr>
				<tr>
				<td><label for="username">Nombre de usuario:</label><br/>
					<input type="text" name="username" id="username" placeholder="Usuario" size="15" maxlength="30" title="Usuario" required></td>
				<td><label for="pass">Password:</label>
					<input type="password" name="pass" id="pass" placeholder="Contraseña" size="15" maxlength="30" title="Contraseña" required><br/></td>
				<td><label for="fecha">Fecha:</label>
					<input type="date" name="fecha" id="fecha"></td>
				</tr><br/>
			</table>
	</center>
		</fieldset><br/>
		<fieldset>
			<legend>Datos para facturar</legend>
	<center>
			<table>
				<tr> <!-- 1 -->
				<td>
					<legend>País</legend>
					<select name="paises" id="paises" size="3">
						<option value="1" selected>México</option>
						<option value="2">Canadá</option>
						<option value="3">Reino Unido</option>
						<option value="4">Nicaragua</option>
						<option value="5">Panamá</option>
						<option value="6">Paraguay</option>
						<option value="7">Colombia</option>
						<option value="8">Chile</option>
						<option value="9">Argentina</option>
						<option value="10">Guatemala</option>
						<option value="11">República Dominicana</option>
						<option value="12">Venezuela</option>
					</select><br/>
				</td>
				<td>
					<legend>Ciudad</legend>
					<select name="paises" id="paises" size="3">
						<option value="1" selected>San Luis Potosí</option>
						<option value="2">Monterrey</option>
						<option value="3">Cd. Valles</option>
						<option value="4">Ciudad de México</option>
						<option value="5">Guadalajara</option>
						<option value="6">Monterrey</option>
						<option value="7">Puebla</option>
						<option value="8">Tijuana</option>
						<option value="9">Cancún</option>
						<option value="10">León</option>
						<option value="11">Acapulco</option>
						<option value="12">Veracruz</option>
					</select><br/>
				</td>
				<td><label for="calle">Calle:</label><br/>
					<input type="text" name="calle" id="calle" placeholder="Calle" size="15" maxlength="30" title="Calle"></td>
				</tr>
				<tr> <!-- 1 -->
				<td><label for="pass">Número de casa:</label><br/>
					<input type="number" name="pass" id="pass" placeholder="Número exterior" size="15" maxlength="30" title="Número exterior"><br/></td>
				<td><label for="colonia">Colonia:</label><br/>
					<input type="text" name="colonia" id="colonia" placeholder="Colonia" size="15" maxlength="30" title="Colonia"></td>
				<td><label for="correo">E-mail:</label><br/>
					<input type="email" name="correo" id="correo" placeholder="E-mail" size="15" maxlength="30" title="E-mail" required></td>
				</tr><br/>
				<tr> <!-- 1 -->
				<td><label for="rfc">R.F.C.</label>
					<input type="text" name="rfc" id="rfc" placeholder="R.F.C." size="15" maxlength="30" title="R.F.C." required><br/></td>
				<td><label for="cp">C.P.</label>
					<input type="text" name="cp" id="cp" placeholder="Código Postal" size="15" maxlength="30" title="Código Postal"></td>
				<td><label for="terminos">
					<input type="checkbox" name="terminos" id="terminos" checked>Acepto términos y condiciones</label></br>

					<input type="submit" name="enviar" id="enviar" value="Enviar datos">
					<input type="reset" name="restablecer" id="restablecer" value="Restablecer datos">
				</td>
				</tr><br/>
			</table>
	</center>
		</fieldset>
	</form>

	<footer>
		<h3 style="text-align: right; color: #043d6c;">Febrero 2025, S.L.P.</h3>
	</footer>

</body>
</html>
