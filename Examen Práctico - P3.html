<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style-examenp3.css">
	<title>Examen pr√°ctico - Parcial 3</title>
</head>
<body>
	<center>
		<div class="container">
        <h1>Calcula tu Propina</h1>
        <form id="tipForm">
            <label for="total">Total a pagar:</label>
            <input type="number" id="total" name="total" required>

            <label for="tipPercentage">Porcentaje de propina:</label>
            <input list="percentages" id="tipPercentage" name="tipPercentage" required>
            <datalist id="percentages">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
            </datalist>

            <input type="submit" value="Calcular">
        </form>
        <div id="result" class="result" style="display: none;">
            <p>Propina: $<span id="tipAmount"></span></p>
            <p>Total a pagar con propina: $<span id="totalWithTip"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('tipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const total = parseFloat(document.getElementById('total').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const tipAmount = (total * tipPercentage / 100).toFixed(2);
            const totalWithTip = (total + parseFloat(tipAmount)).toFixed(2);

            document.getElementById('tipAmount').textContent = tipAmount;
            document.getElementById('totalWithTip').textContent = totalWithTip;
            document.getElementById('result').style.display = 'block';
        });
    </script>
	</center>
	
</body>
</html>
